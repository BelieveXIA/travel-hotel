<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta type="viewport" content="width=device-width,initial-scale=1,maxmum-scale=1,minimum-scale=1,user-scalable=no ">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="login">
		<img src="img/login-background.png" class="top-img">
		<form action="" class="form-horizontal" role="form"> 
			<div class="form-group">
				<label for="inputEmail1" class="col-sm-4 control-label">账号：</label>
				<div class="col-sm-8 ">
					<input type="email" class="form-control" id="inputEmail1" placeholder="请输入邮箱或账号" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="col-sm-4 control-label">密码：</label>
				<div class="col-sm-8 ">
					<input type="password" class="form-control" id="inputPassword1" placeholder="请输入密码" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="col-sm-4 control-label">验证码：</label>
				<div class="col-sm-5">
					<input type="password" class="form-control" id="inputPassword1" placeholder="请输入验证码"/>
				</div>
				<div class="col-sm-3">
					<img src="img/captcha.png" class="captcha">
					<a href="" class="captcha-btn">看不清</a>
				</div>
			</div>
			<div class="form-group">
				<div class=" col-sm-offset-2 col-sm-6">
					<div class="checkbox">
						<label class="checkbox-label">
							<input type="checkbox" name="">记住密码
						</label>
					</div>
				</div>
				<div class="col-sm-4 checkbox-label">
					<a href="change-password.html" target="_self">忘记密码</a>
				</div>
			</div>
			<div class="form-group">
				<div class=" col-sm-offset-2 col-sm-7">
					<div class="checkbox">
						<label class="checkbox-label">
							<input type="checkbox" name="">我已阅读并接受《
							<a href="">用户协议</a>》
						</label>
					</div>
				</div>
			</div>
			<div class="form-group login-button">
				<a href="travel_index.html" target="_self">
					<button  type="button" class="btn btn-info btn-lg">登录</button>
				</a>
				<a href="register.html" target="_self">
					<button  type="button" class="btn btn-info btn-lg">注册</button>
				</a>
			</div>			
		</form>
	</div>
	<div class="footer-info">
		<span>copyright@</span>
		<a href="">BelieverXIA</a>
		<span>email:1547833586@qq.com</span>	
	</div>

</body>
</html>
