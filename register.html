<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta type="viewport" content="width=device-width,initial-scale=1,maxmum-scale=1,minimum-scale=1,user-scalable=no ">
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div class="register">
		<img src="img/login-background.png" class="top-img">
		<form action="" class="form-horizontal" role="form"> 
			<div class="form-group">
				<label for="inputEmail1" class="col-sm-4 control-label">请输入邮箱：</label>
				<div class="col-sm-8 ">
					<input type="email" class="form-control" id="inputEmail1" placeholder="请输入邮箱" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail1" class="col-sm-4 control-label">请输入手机号：</label>
				<div class="col-sm-8 ">
					<input type="email" class="form-control" id="inputEmail1" placeholder="请输入手机号" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="col-sm-4 control-label">请填入验证码：</label>
				<div class="col-sm-5">
					<input type="password" class="form-control" id="inputPassword1" placeholder="请填入验证码"/>
				</div>
				<div class="col-sm-3">
					<button type="button" class="btn btn-primary sent-captcha">发送</button>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="col-sm-4 control-label">请设置密码：</label>
				<div class="col-sm-8 ">
					<input type="password" class="form-control" id="inputPassword1" placeholder="请设置密码" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="col-sm-4 control-label">请再次输入密码：</label>
				<div class="col-sm-8 ">
					<input type="password" class="form-control" id="inputPassword1" placeholder="请再次输入密码" />
				</div>
			</div>			
			<div class="form-group">
				<div class=" col-sm-offset-4 col-sm-7">
					<div class="checkbox">
						<label class="checkbox-label">
							<input type="checkbox" name="">我已阅读并接受《
							<a href="">隐私协议</a>》
						</label>
					</div>
				</div>
			</div>
			<div class="form-group register-button">
				<a href="" target="_self">
					<button class="btn btn-info btn-lg" type="button">注册</button>
				</a>
				<a href="login.html" target="_self">
					<button class="btn btn-info btn-lg" type="button">返回登录</button>
				</a>
			</div>			
		</form>
	</div>
	<div class="footer-info">
		<span>copyright@</span>
		<a href="">BelieverXIA</a>
		<span>email:1547833586@qq.com</span>	
	</div>

</body>
</html>
